<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ZmihCinema</title>
</head>
<body>
<div>
    <p id="userIdentity"></p>
</div>
<div>
    <input type="date" id="dateTimePicker"/>
    <input type="button", value="Показать сеансы" onclick=" getMovies();"/>
</div>
<div>
    <ul id="movies">
    </ul>
    <div style="height: 200px; width: 400px; background-color: powderblue">
        <p id="seats"></p>
    </div>
</div>

<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
<script>

    $(document).ready(function() {
        if (getCookie("AuthSID") === "") {
            $('<a>', { text: "войти" , href: "LogInPage.html" }).appendTo($('#userIdentity'));
            $('<a>', { text: " или зарегистрироваться" , href: "RegistrationPage.html" }).appendTo($('#userIdentity'));
        }
        else {
            $('<a>', { text: "Вы акторизованы, как: " + getCookie("UserName"),  }).appendTo($('#userIdentity'));
        }
    });


    function getMovies() {
        $('#movies').html("");
        $.ajax({
            type: "GET",
            url: "v1/movies?date=" + $('#dateTimePicker').val(),
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            headers: {
                "Authorization" : getCookie("AuthSID")
            },
            success: successFunc,
            error: errorFunc
        });

        function successFunc(data, status) {
            $.each(data.Movies,
                function (key, item) {

                    var button = document.createElement("input");
                    button.type = "button";
                    button.value = formatItem(item);
                    button.onclick = function() {
                        getSeats(item.Id);
                    }
                    $('#movies').append(button);
                });

            function formatItem(item) {
                return item.FilmName + " " + item.Time;
            }
        }

        function errorFunc(jqXHR) {
            alert(jqXHR.responseText);
        }
    }

    function getSeats(movieId) {
        $('#seats').html("");
        $.ajax({
            type: "GET",
            url: "v1/movies/" + movieId +"/seats",
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            headers: {
                "Authorization" : getCookie("AuthSID")
            },
            success: successFunc,
            error: errorFunc
        });

        function successFunc(data, status) {
            $.each(data.Seats,
                function (key, item) {
                    var button = document.createElement("input");
                    button.type = "button";
                    button.value = item.SeatNumber;
                    button.style.width = "40px";
                    button.style.height = "40px";
                    //handler
                    if (item.SeatStatus == "0") {
                        button.onclick = function () {
                        patchSeats(data.MovieId, item.SeatNumber);
                    }}
                    if (item.SeatStatus == "1") {
                        button.style.backgroundColor = "red";
                    }
                    if (item.SeatStatus == "2") {
                        button.style.backgroundColor = "green";}
                    $('#seats').append(button);
                });
        }

        function errorFunc(jqXHR) {
        }
    }

    function patchSeats(movieId, seatNumber) {
        if (getCookie("AuthSID") === "") {
            alert("войдите или зарегистрируйтесь!");
            return;
        }

        $.ajax({
            type: "PATCH",
            url: "v1/movies/" + movieId +"/seats",
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            data: JSON.stringify(seatNumber),
            headers: {
                "Authorization" : getCookie("AuthSID")
            },
            success: successFunc,
            error: errorFunc
        });

        function successFunc(data,status) {
            
        }

        function errorFunc(jqXHR) {
            if (jqXHR.status == 201) {
                alert("Место успешно забранированно!");
            }
            if (jqXHR.status == 409) {
                alert("Место кто-то занял!");
            }
        }
        
    }


    function getCookie(c_name) {
        
        if (document.cookie.length > 0) {
            var c_start = document.cookie.indexOf(c_name + "=");
            if (c_start != -1) {
                c_start = c_start + c_name.length + 1;
                var c_end = document.cookie.indexOf(";", c_start);
                if (c_end == -1) {
                    c_end = document.cookie.length;
                }
                return unescape(document.cookie.substring(c_start, c_end));
            }
        }
        return "";
    }

    function logOut() {
        document.cookie = "AuthSID=";
        document.cookie = "UserName=";
        location.href = "HomePage.html";
    }
</script>
</body>
</html>
